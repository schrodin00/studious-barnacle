<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wall">

    <div class="frame large tilt-left">
      <img src="images/p1.gif" alt="">
    </div>

    <div class="frame small tilt-right">
      <img src="images/p2.png" alt="">
    </div>

    <div class="frame tall">
      <video src="images/p3.mp4" autoplay loop muted playsinline></video>
    </div>

  </div>
</body>
</html>
